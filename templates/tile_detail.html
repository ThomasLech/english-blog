{% extends "index.html" %}
{% block about %}
    {% load mptt_tags %}
    <div id="tiles">
        {% recursetree nodes %}

            {{ children }}
            {% if node.parent.id == objekt.id %}
                <div id="tile">
                <a href="{{ node.get_absolute_url }}">{{ node.name }}</a><br>
                </div>
                {% if node.view_content == True %}
                    {{ node.content }}
                {% endif %}
            {% endif %}
        {% endrecursetree %}


{% endblock %}
