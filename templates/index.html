<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for item in queryset %}
    {% if item.has_parent %}
        children:{{ item.parent.name }}<br>{{ item.name }}<br>
    {% else %}
        parent:{{ item.name }}<br>

    {% endif %}
{% endfor %}

get_family()
</body>
</html>
